description = "Evento de cariz gastronómico, centrado numa iguaria de outrora - as papas, feitas do remanescente de sopas, que eram engrossadas pela farinha de milho, sempre acompanhadas pela sardinha assada ou simplesmente por azeitonas. Além de sopas e papas, houve também as “sopas de casamento” a relembrar as bodas de outrora. Nas sobremesas não faltaram as papas doces confecionadas com a abóbora-menina e o tradicional arroz-doce."
