description = "As danças e cantares que o Grupo exibe nas suas apresentações, são fruto do seu trabalho de recolha, iniciado nos finais da década de 70 do séc. XX, junto da camada mais idosa da população de Arzila. Foi então possível aprender as melodias, suas coreografias, passos, gestos e figuras das nossas danças populares tradicionais, ensinamentos que fizeram do Grupo, fiel depositário das memórias dos nossos antepassados.<BR><BR>Também foram recolhidos diversos cantares, com particular realce para os romances, cantigas e mandos de trabalho, bem com outras expressões musicais, entre as quais a “Despedida aos noivos”."
