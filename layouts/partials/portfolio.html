<section id="portfolio" class="portfolio">
    <div class="container-fluid">
        <div class="row no-gutter">
            {{ range sort .Site.Data.projects ".modalID" }}
                <div class="col-lg-4 col-sm-6">
                    <a href="#portfolioModal{{ .modalID }}" class="ga-click portfolio-box portfolio-link wow fadeIn" data-toggle="modal" data-name="{{ .title }}" data-category="portfolio">
                        <img src="img/portfolio/{{ .img }}" class="img-responsive" alt="{{ .title }}">
                        {{ if .title }}
                            <div class="portfolio-box-caption">
                                <div class="portfolio-box-caption-content">
                                    {{ with .category }}
                                        <div class="project-category text-faded">
                                            {{ . }}
                                        </div>
                                    {{ end }}
                                    {{ with .title }}
                                        <div class="project-name">
                                            {{ . }}
                                        </div>
                                    {{ end }}
                                </div>
                            </div>
                        {{ end }}
                    </a>
                </div>
            {{ end }}
        </div>
    </div>
</section>
