{{ "<!-- SERVICES -->" | safeHTML }}
<section id="services">
    {{ with .Site.Params.services.headline }}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ . }}</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
    {{ end }}
    <div class="container">
        <div class="row">
            {{ range .Site.Params.services.list }}
            <div class="col-lg-3 col-sm-6 text-center">
                <div class="service-box">
                  <a href="{{ .link }}" target="_blank">
                    <img src="img/logos/{{ .logo }}"
                        class="img-circle wow bounceIn text-primary"
                        height="100px" alt="{{ .title }}"/>
                  </a>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
